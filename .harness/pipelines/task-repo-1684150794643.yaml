                        fileContent=$(echo "$fileContent" | jq '.b = "1"')
                      fi

                      # Write the modified content back to the JSON file
                      echo "$fileContent" > task-repo/json.file

                      # Stage the modified JSON file
                      cd task-repo/
                      username="shivakumar123441"
                      token="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"
                      git config --global user.name $username
                      git remote set-url origin https://$username:$token@github.com/$username/task-repo.git

                      git add .

                      # Commit the changes
                      git commit -m "Update JSON file"

                      # Push the changes back to the repository
                      git push
