pipeline:
  identifier: Build_task_repo_1684150822711
  name: Build task-repo
  orgIdentifier: default
  projectIdentifier: githubtask
  stages:
    - stage:
        name: Build
        identifier: Build
        type: CI
        spec:
          cloneCodebase: false
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone
                  identifier: GitClone_1
                  spec:
                    connectorRef: UnitedSCM
                    repoName: task-repo
                    build:
                      type: branch
                      spec:
                        branch: main
              - step:
                  type: Run
                  name: Run
                  identifier: Run_1
                  spec:
                    shell: Bash
                    command: |
                      #!/bin/bash

                      # Install jq if necessary

                      sudo apt-get install jq -y
                      #sudo apt-get upgrade -y
                      sudo apt-get update -y
                      gh --version


                      #cd shivakumar123441/task-repo/

                      # Read the JSON file content
                      fileContent=$(cat task-repo/json.file)

                      # Check the value of "a" and update if necessary
                      if [[ $(echo "$fileContent" | jq -r '.a') != "1" ]]; then
                        fileContent=$(echo "$fileContent" | jq '.a = "1"')
                      fi

                      # Check the presence of "b" and add if necessary
                      if [[ $(echo "$fileContent" | jq -r 'has("b")') == "false" ]]; then
                        fileContent=$(echo "$fileContent" | jq '.b = "1"')
                      fi

                      # Write the modified content back to the JSON file
                      echo "$fileContent" > task-repo/json.file

                      # Stage the modified JSON file
                      cd task-repo/
                      username="shivakumar123441"
                      token="<+stage.variables.[token123]>"
                      git config --global user.name $username
                      git config --global user.email "shivakumar123441@gmail.com"
                      git config --global --list
                      echo -e "$token\n" | gh auth login --with-token

                      git add json.file

                      # Commit the changes
                      git commit -m "Update JSON file"

                      # Push the changes back to the repository
                      git push
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
        variables:
          - name: task123
            type: Secret
            description: ""
            value: HarnessPATGIT
